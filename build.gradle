buildscript {
    repositories {
        maven {
            url 'https://dl.bintray.com/giancosta86/Hephaestus'
        }

        jcenter()
    }

    dependencies {
        classpath 'info.gianlucacosta.moonlicense:moonlicense-gradle:3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
        classpath 'info.gianlucacosta.aurora:aurora:2.0'
    }
}


apply plugin: 'java'
apply plugin: 'info.gianlucacosta.aurora'


group = 'info.gianlucacosta.helios'
archivesBaseName = 'helios-fx'
version = '1.7'

description = 'Library of JavaFX-related utilities'



dependencies {
    compile 'info.gianlucacosta.helios:helios-core:1.7'
}



aurora {
    docTask = 'javadoc'
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
        url = 'http://gianlucacosta.info/'
    }

    bintray {
        user = project.bintrayUser
        key = project.bintrayKey
        repo = 'Hephaestus'
        licenses = ['Apache-2.0']
        labels = ['utilities', 'JavaFX', 'library', 'Java']
    }
}


moonLicense {
    license = apache2

    productInfo {
        productName = 'Helios - FX'
        inceptionYear = 2013
        copyrightHolder = 'Gianluca Costa'
    }

}
